name: Q5 - Archive Q5.java avec date

on:
  push:
    branches:
      - main
    paths:
      - "Q5.java"
      - ".github/workflows/Q5.yaml"
  workflow_dispatch:

jobs:
  archive-q5:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Création d'archive avec date
        run: |
          DATE=$(date '+%d-%m-%Y')
          echo "Nom et Prénom: Cauvin Pierre" > Q5_archive_${DATE}.txt
          echo "" >> Q5_archive_${DATE}.txt
          echo "Contenu de Q5.java:" >> Q5_archive_${DATE}.txt
          cat Q5.java >> Q5_archive_${DATE}.txt

      - name: Commit et push archive
        run: |
          git config --local user.email "pierre.cauvin@univ-lehavre.fr"
          git config --local user.name "Cauvin Pierre"
          git add Q5_archive_*.txt
          git diff --staged --quiet || git commit -m "Q5: Archive Q5.java avec date"
          git pull --rebase origin ${{ github.ref_name }}
          git push
