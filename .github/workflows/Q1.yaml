name: Q1 - Archive TOTO

on:
  push:
    branches:
      - main
    paths:
      - "TOTO.txt"
      - ".github/workflows/Q1.yaml"
  workflow_dispatch:

jobs:
  archive-toto:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create archive file
        run: |
          cp TOTO.txt Q1_archive_TOTO.txt

      - name: Commit and push archive
        run: |
          git config --local user.email "pierre.cauvin@univ-lehavre.fr"
          git config --local user.name "Cauvin Pierre"
          git add Q1_archive_TOTO.txt
          git diff --staged --quiet || git commit -m "Q1: Archive TOTO.txt"
          git pull --rebase origin ${{ github.ref_name }}
          git push
